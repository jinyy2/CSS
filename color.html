<!DOCTYPE html>
<html>
  <head>
    <style>
      /*
      font color 바꾸기
      rgb : )red, green, blue)
      */
      #color{
        color: red;
      }
      #rgb{
        color: rgb(255,0,255);
      }
      #hex{
        color: #5632A8;
      }
    </style>
  </head>
  <body>
    <h1 id="color">Hello World!</h1>
    <h1 id="rgb">Hello World!</h1>
    <h1 id="hex">Hello World!</h1>
  </body>
</html>
