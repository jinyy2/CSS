<!DOCTYPE html>
<html>
  <head>
    <style>
      /*
      px: 절대 크기
      rem: 상대 크기
      rem은 웹 페이지의 전체 크기를 zoom in/out하는 것 말고 폰트의 크기 바꾸는 것에 영향을 받음
      */
      #px{
        font-size: 16px;
      }
      #rem{
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="px">PX </div>
    <div id="rem">REM </div>
  </body>
</html>
