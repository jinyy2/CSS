<!DOCTYPE html>
<html>
  <head>
    <style>
      /*
      inline은 해당 부분만 씀
      block는 한 줄 전체를 씀
      */
      h1, a{
        border: 1px solid red;
      }
      h1{
        display: inline;
      }
      a{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    안녕하세요. <a href="#">홈페이지</a>
  </body>
</html>
