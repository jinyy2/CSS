<!DOCTYPE html>
<html>
  <head>
    <!-- mobile에서도 보기위한 코드 -->
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <style>
      /*
      mediaquery
      max-width 이하
      min-width 이상
      */
      @media (max-width:600px){
        body{
          background-color: green;
        }
      }
      @media (max-width:500px){
        body{
          background-color: red;
        }
      }
      @media (min-width:601px){
        body{
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    ~500px : red
    501~600px : green
    601px~ : blue
  </body>
</html>
