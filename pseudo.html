<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      /*link 링크 색상*/
      a:link{
        color: black;
      }
      /*visited 방문한 사이트*/
      a:visited{
        color: red;
      }
      /*active 누를 때*/
      a:active{
        color: green;
      }
      /*hover 마우스를 해당 링크에 갖다대면 적용*/
      a:hover{
        color: yellow;
      }
      a:focus{
        color: white;
      }
      input:focus{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="#">방문함</a>
    <a href="#">방문안함</a>
    <input type="text">
  </body>
</html>
