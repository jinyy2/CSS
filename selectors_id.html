<!DOCTYPE html>
<html>
  <head>
    <style>
      /*
      li: selector
      color: property
      red: value
      */
      li{
        color: red;
        text-decoration: underline;
      }
      /*id 선택자*/
      #select{
        font-size: 50px;
      }
      /*class 선택자*/
      .deactive{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="deactive">수업의 순서</h1>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
  </body>
</html>
